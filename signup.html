<html>
	<head>
		<title>test</title>
  
		<meta charset="utf-8">  
  
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

		<script src="/scripts/jquery/jquery-3.1.1.min.js"></script>
		<script src="/scripts/bootstrap/bootstrap.min.js"></script>
		<script src="/scripts/jsbn/jsbn.js"></script>
		<script src="/scripts/jsbn/jsbn2.js"></script>
		<script src="/scripts/sjcl/sjcl.js"></script>
		<script src="/scripts/momentjs/moment.min.js"></script>
		<script src="/scripts/amazon/cognito/aws-cognito-sdk.min.js"></script>
		<script src="/scripts/amazon/cognito/amazon-cognito-identity.min.js"></script>
		<script src="/scripts/amazon/aws-sdk.js"></script>

		<script src="/scripts/signup.js"></script>

	</head>
	<body>
		<div class="container"> 
 			<div class="row">
 				<div style="margin-top: 100px;"></div>
				<div class="col-md-8 offset-md-2">
					<form>
						<fieldset>
							<legend>Регистрация</legend>
							<div class="form-group row">
								<div class="alert alert-danger collapse col-md-12" role="alert" id="alertWrongRepeat">
									Пароли не совпали.
								</div>							
							</div>
							<div class="form-group row">
								<div class="alert alert-danger collapse col-md-12" role="alert" id="alertBadPassword">
									Пароль должен быть не короче 8 символов, содержать цифры и латинские буквы в разных регистрах. Например: PassW0rD.
								</div>							
							</div>
							<div class="form-group row">
								<div class="alert alert-danger collapse col-md-12" role="alert" id="alertUserExists">
									Пользователь с таким именем уже существует.
								</div>							
							</div>
							<div class="form-group row">
								<label for="inputEmail" class="col-md-2 col-form-label">Почта</label>
								<div class="col-md-10">
									<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ваш email">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword" class="col-md-2 col-form-label">Пароль</label>
								<div class="col-md-10">
									<input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Ваш пароль">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-10 offset-md-2">
									<input type="password" class="form-control" id="inputPassword2" aria-describedby="passwordHelp" placeholder="Повторите пароль">
								</div>
							</div>
							<div class="form-group row collapse" id="divConfirmation">
								<div class="alert alert-danger collapse col-md-12" role="alert" id="alertWrongCode">
									Неверный код подтверждения.
								</div>	
								<label for="inputCode" class="col-md-2 col-form-label">Код подтверждения</label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="inputCode" placeholder="Ваш код подтверждения">
								</div>						
							</div>
							<div class="form-group row">
								<div class="col-md-3 offset-md-2">
									<button type="submit" class="btn btn-primary" id="buttonSignUp">Создать учётную запись</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
 			</div>
		</div>
	</body>
</html>
