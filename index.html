		<style type="text/css">
			body html {
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
			
			.node_name {
				font-size: 15px;
				margin-left: 4px;
				vertical-align: middle;
			}
			
			.ztree li a.curSelectedNode {
				background-color: inherit;
				border: inherit;
				border-left: 4px solid #dd6600;
				margin-left: -10px;
				padding-left: 6px;
				font-weight: bold;
			}
			
			.ztree li span.button.add {
				margin-left:2px;
				margin-right: -1px;
				background: url(/img/icons/file.svg);
				vertical-align: vertical;
				/*vertical-align:middle;*/
			}
			
			.ztree li span.button {
				background-position: 0px 0px !important;
				background-size: contain !important;
				background-repeat: no-repeat !important;
				width: 20px !important;
				height: 20px !important;
				margin: 2px 2px 0px 0px !important;
			}
			
			span.remove {
				width: 24px;
				height: 24px;
				background-image: url(/img/icons/trash.svg);
				background-size: contain;
				background-repeat: no-repeat;
			}
			
			.ztree li a {
				line-height: 24px !important;
				height: 24px !important;
			}
			
			.ztree li span.button {
				background-image: none;
			}
		
			.ztree li span.button.remove {
				background: url(/img/icons/trash.svg);
			}
			
			.ztree li span.button.edit {
				background: url(/img/icons/edit.svg);
			}
			
			.ztree li span.button.ico_close {
				background: url(/img/icons/folder.svg);
			}
			
			.ztree li span.button.ico_open {
				background: url(/img/icons/folder-open.svg);
			}
			
			.ztree li span.button.switch.center_close {
				background-image: none;
			}
			
			.ztree li span.button.switch.center_open {
				background-image: none;
			}

			.ztree li span.button.switch.root_close {
				background-image: none;
			}
			
			.ztree li span.button.switch.root_open {
				background-image: none;
			}

			.ztree li span.button.ico_docu {
				background-image: url(/img/icons/file.svg);
			}
					
			.ztree li span.button.center_docu {
				background-image: none;
			}	

			.ztree li span.button.bottom_docu {
				background-image: none;
			}

			.ztree li span.button.bottom_close {
				background-image: none;
			}

			.ztree li span.button.bottom_open {
				background-image: none;
			}
			
			.ztree li ul.line {
				background-image: none;
				background-size: 24px 24px;
			}
			
			.ztree li[class*=level] {
				margin-top: 8px;
			}
			
			input.rename {
				font-size: 15px !important;
				height: 24px !important;
			}
			
			#ztree-div {
				overflow: hidden;
				text-overflow: ellipsis;
				position: absolute;
				left: 0px;
				width: 25%;
				top: 0px;
				bottom: 0px;
				overflow-y: auto;
				padding: 30px 20px 20px 20px;
			}
			
			#ztree-div.ab-closed {
				/*width: 0px !important;*/
				padding: 0px;
			}
			
			#document {
				border-style: none;
				position: absolute;
				left: 25%;
				width: 75%;
				top: 0px;
				bottom: 0px;
				overflow-x: hidden;
				owerflow-y: auto;
				padding: 30px 20px 20px 20px;
			}
			
			#document.ab-closed {
				/*left: 12px !important;*/
			}
			
			#splitter {
				cursor: col-resize;
				border-left: 1px solid;
				border-color: #b0b0b0;
				position: absolute;
				width: 12px;
				top: 0px;
				bottom: 0px;
				margin: 20px 0px;
				display: block;
			}
			
			#splitter.ab-closed {
				border-style: none;
				cursor: auto;
			}
			
			#splitter.thin {
				width: 0px;
				padding: 0px;
				margin: 0px 0px;
			}

			/*#ztree-div:not(.ab-dragging), #splitter:not(.ab-dragging), #document:not(.ab-dragging),*/ #toggleButton {
				/* temporarly disabled. it adds horizontal scroll, when it's on the right size of page.*/
				/*transition: all 0.3s ease 0.0s;*/
			}
			
			#toggleButton {
				cursor: pointer;
				position: relative;
				top: 45px;
				border: solid;
				border-width: 1px;
				border-color: inherit;
				width: 20px;
				height: 40px;
				background-color: #ffffff;
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				z-index: 1000;
			}
			
			#toggleButton.ab-opened {
				background-image: url(/img/icons/chevron-left.svg);
				border-right-color: #ffffff;
				border-top-left-radius: 5px;
				border-bottom-left-radius: 5px;
				margin-left: -20px;
			}

			#toggleButton.ab-closed {
				background-image: url(/img/icons/chevron-right.svg);
				border-left-color: #ffffff;
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
				margin-left: -1px;
			}
			
			.app-container {
				position: absolute;
				/*top: 100px;*/
				height: 400px;
				width: 100%;
			}
			
			.filedrag {
				border-style: none;
			}

			#updated {
				margin-left: 12px;
			}
			
			div.clip {
				background-image: url(/img/icons/paperclip.svg);
				background-repeat: no-repeat;
				background-size: contain;
				
				position: absolute;
				width: 96px;
				height: 96px;
				top: -50px;
				right: 20px;
			}

			#dropzone {
				width: 136px;
				border-style: none;
			}

			#dropzone.used {
				width: 300px;
				min-height: 300px;
				
				background-color: #fff8f0;
				border: 1px dashed #000000;
			}
			
			
			
			img.file-icon {
				width: 48px;
				height: 48px;
				float: left;
				margin-top: 0px;
			}
			
			.file-name {
				width: 228px;
				overflow: hidden;
				text-overflow: ellipsis;
				display: inline-block;
				vertical-align: top;
			}
			
			.file-size {
				/*width: 148px;*/
				overflow: hidden;
				text-overflow: ellipsis;
				display: inline-block;
				vertical-align: top;
			}
				
			div.cross {
				width: 12px;
				height: 12px;
				display: inline-block;
				background-image: url(/img/icons/close.svg);
				background-size: contain;
				background-repeat: no-repeat;
				margin-left: 8px;
			}	
					
			ul.files li {
				clear: both;
				margin-top: 12px;
			}
			
			.progress {
				text-align: left;
				width: 150px;
				display: inline-block;
			}
			
			.progress-bar {
				color: #000000;
				background-color: #ff8800;
				padding-left: 4px;
			}

		<style type="text/css">
			.preloader {
			  display: inline-block;
			  overflow: hidden;
			  height: 1.3em;
			  line-height: 1.5em;
			  vertical-align: text-bottom;
			  font-size: 48px;
			  margin-top: 100px;
			  transform: rotate(90deg);
			}

			.preloader::after {
			  display: inline-table;
			  white-space: pre;
			  text-align: left;
			}

			.preloader::after {
			  content: "⠋\A⠙\A⠹\A⠸\A⠼\A⠴\A⠦\A⠧\A⠇\A⠏";
			  animation: spin 2s steps(10) infinite;
			}
			
			@keyframes spin  { to { transform: translateY( -15.0em); } }
		</style>
