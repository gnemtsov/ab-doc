<html>
	<head>
		<title>test</title>
  
		<meta charset="utf-8">  
  
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

		<script src="/scripts/jquery/jquery-3.1.1.min.js"></script>
		<script src="/scripts/bootstrap/bootstrap.min.js"></script>
		<script src="/scripts/jsbn/jsbn.js"></script>
		<script src="/scripts/jsbn/jsbn2.js"></script>
		<script src="/scripts/sjcl/sjcl.js"></script>
		<script src="/scripts/momentjs/moment.min.js"></script>
		<script src="/scripts/amazon/cognito/aws-cognito-sdk.min.js"></script>
		<script src="/scripts/amazon/cognito/amazon-cognito-identity.min.js"></script>
		<script src="/scripts/amazon/aws-sdk.js"></script>

		<script src="/scripts/translator.js"></script>
		<script src="/scripts/init-translator.js"></script>
		<script src="/scripts/translate-login.js"></script>
		<script src="/scripts/login.js"></script>
	</head>
 	<body>
		<div class="container"> 
			<nav class="navbar navbar-light bg-faded">
				<a class="navbar-brand" href="#">Test-app</a>
				<ul class="nav navbar-nav float-xs-right">
					<li class="nav-item">
						<select class="form-control" id="selectLang">
							<option value="ru">Русский</option>
							<option value="en">English</option>
						</select>
					</li>
				</ul>
			</nav>
			
 			<div class="row">
 				<div style="margin-top: 100px;"></div>
				<div class="col-md-8 offset-md-2">
					<form>
						<fieldset>
							<legend id="legend">*</legend>
							<div class="form-group row">
								<div class="alert alert-danger collapse col-md-12" role="alert" id="alertUserDoesntExist">
									*
								</div>							
							</div>
							<div class="form-group row">
								<div class="alert alert-danger collapse col-md-12" role="alert" id="alertWrongPassword">
									*
								</div>							
							</div>
							<div class="form-group row">
								<label for="inputEmail" class="col-md-2 col-form-label" id="labelInputEmail">*</label>
								<div class="col-md-10">
									<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="*">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword" class="col-md-2 col-form-label" id="labelInputPassword">*</label>
								<div class="col-md-10">
									<input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="*">
								</div>
							</div>
							<div class="form-group row collapse" id="divConfirmation">
								<div class="alert alert-danger collapse col-md-12" role="alert" id="alertWrongCode">
									*
								</div>	
								<label for="inputCode" class="col-md-2 col-form-label" id="labelInputCode">*</label>
								<div class="col-md-10">
									<input type="text" class="form-control" id="inputCode" placeholder="*">
								</div>						
							</div>
							<div class="form-group row">
								<div class="col-md-2 offset-md-2">
									<button type="submit" class="btn btn-primary" id="buttonLogin">*</button>
								</div>
								<div class="col-md-4 offset-md-4">
									<a href="/signup.html" id="linkSignup">*</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
 			</div>
		</div>
	</body>
</html>
