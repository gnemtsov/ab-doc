<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AB-DOC</title>
  
		<meta charset="utf-8">  

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?ver=v1510233511">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?ver=v1510233511">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?ver=v1510233511">
		<link rel="manifest" href="manifest.json?ver=v1510233512">
		<link rel="shortcut icon" href="favicon.ico?ver=v1510233511">
		<meta name="theme-color" content="#ffffff">
  
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css?ver=v1511128732">
		<link rel="stylesheet" type="text/css" href="css/ztree/zTreeStyle.css?ver=v1511101214">
		<link rel="stylesheet" type="text/css" href="css/quill/Jason_Chen.Quill.css?ver=v1511128732">
		<link rel="stylesheet" type="text/css" href="css/main.css?ver=v1511128732">
				
	</head>
 	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark bd-navbar">
			<a class="navbar-brand" href="#"><img src="/img/Logo.png"></a>
			<div id="sizeIndicator" class="authenticated-mode"></div>
			<div id="update" class="authenticated-mode">
				<img id="icon-pending" src="img/icons/update-pending.svg">
				<img id="icon-saving" src="img/icons/update-saving.svg">
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li id="account-dropdown" class="nav-item dropdown">
						<a id="username" class="nav-link navbar-text dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item link-sign-in unauthenticated-mode" data-translate="enter" href="#"></a>
							<a class="dropdown-item link-sign-up unauthenticated-mode" data-translate="signUp" href="#"></a>
							<a class="dropdown-item link-sign-out authenticated-mode" data-translate="exit" href="#"></a>
							<!--<div class="dropdown-divider"></div>-->
						</div>
					</li>
					<li id="navbar-about" class="nav-item">
						<a class="navbar-text link-about" data-translate="about" href="#"></a>
					</li>
					<li class="nav-item">
						<select class="form-control" id="selectLang" size="1">
							<option value="ru">Ru</option>
							<option value="en">En</option>
						</select>
					</li>
				</ul>
			</div>
		</nav>

		<div id="root" class="container-fluid">
			<div class="row preloader-container justify-content-center">
				<div class="big-preloader" style="margin-top: 120px;"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
			</div>
 			
 			<div id="main">
				<div class="row unauthenticated-mode" style="margin-top: 120px;">
					<div class="col-12">
						<h2 class="text-center" data-translate="welcomeMessage"></h2>
					</div>
				</div>
				
				<div class="row app-container authenticated-mode">
					<div id="ztree-div" class="ab-opened">
						<ul id="abTree" class="ztree"></ul>
					</div>
					<div id="splitter" class="ab-opened">
						<div id="toggleButton" class="ab-opened">
						</div>
					</div>
					<div id="document" class="ab-opened">
						<h1 id="selectedDoc"></h1>
						<div id="document-wrap"></div>
						<div id="editor-preloader" class="big-preloader"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
					</div>
				</div>
 			</div>
 			
 			<div id="about" style="display: none;">
 			</div>
 			
 			<!-- Modal Delete -->
 			<div id="modalDelete" class="modal fade" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" data-translate="deleteTitle"></h4>
						</div>
						<div class="modal-body">
							<p id="pDeleteMessage"></p>
						</div>
						<div class="modal-footer">
							<button id = "buttonDelete" type="submit" class="btn btn-danger" data-dismiss="modal" data-translate="ok"></button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal" data-translate="cancel"></button>
						</div>
					</div>
				</div>
 			</div>

 			<!-- Modal Sign In -->
 			<div id="modalSignIn" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" data-translate="loginPage"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<form id="formSignIn">
									<div class="form-group row">
										<div class="alert alert-danger collapse col-12" role="alert" id="alertSignInError"></div>
									</div>	
									<div class="sign-in">						
										<div class="form-group input-group row">
											<span class="input-group-addon" data-translate="email"></span>
											<input id="signInEmail" type="text" class="form-control" attr-translate="placeholder" data-translate="yourEmail"></input>
										</div>
										<div class="form-group input-group row">
											<span class="input-group-addon" data-translate="password"></span>
											<input id="signInPassword" type="password" class="form-control" attr-translate="placeholder" data-translate="yourPassword"></input>
										</div>
										<div class="form-group input-group row" id="divSignInConfirmationCode">
											<span class="input-group-addon" data-translate="confirmationCode"></span>
											<input id="signInConfirmationCode" type="text" class="form-control" attr-translate="placeholder" data-translate="yourConfirmationCode"></input>
										</div>
										<div class="form-group row">
											<button id="btnSignIn" class="btn btn-success" type="submit" value="SignIn" data-translate="enter"></button>
											<div class="small-preloader" id="preloaderSignIn" style="display: none;"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
											<a class="ml-1" id="forgotPassword" href="#" data-translate="forgotPassword"></a>
										</div>
									</div>
									<div class="forgot-password">
										<div class="form-group row">
											<div class="alert alert-danger collapse col-12" role="alert" id="alertSignInError"></div>
										</div>							
										<div class="form-group input-group row">
											<span class="input-group-addon" data-translate="email"></span>
											<input id="forgotPasswordEmail" type="text" class="form-control" attr-translate="placeholder" data-translate="yourEmail"></input>
										</div>
										<div class="form-group row">
											<button id="btnSendCode" class="btn btn-success" type="submit" value="ResetPassword" data-translate="sendCode"></button>
											<div class="small-preloader" id="preloaderForgotPassword" style="display: none;"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
										</div>
									</div>
									<div class="reset-password">
										<div class="form-group input-group">
											<span class="input-group-addon" data-translate="password"></span>
											<input id="resetPassword" type="password" class="form-control" attr-translate="placeholder" data-translate="yourPassword"></input>
										</div>
										<div class="form-group input-group">
											<span class="input-group-addon" data-translate="password"></span>
											<input id="resetRepeatPassword" type="password" class="form-control" attr-translate="placeholder" data-translate="repeatPassword"></input>
										</div>
										<div class="form-group input-group" id="divSignUpConfirmationCode">
											<span class="input-group-addon" data-translate="confirmationCode"></span>
											<input id="resetConfirmationCode" type="text" class="form-control" attr-translate="placeholder" data-translate="yourConfirmationCode"></input>
										</div>
										<div class="form-group input-group">
											<span class="input-group-btn">
												<button id="btnConfirmResetPassword" class="btn btn-success" type="submit" data-translate="resetPassword"></button>
												<div id="preloaderConfirmReset" class="small-preloader" style="display: none;"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
											</span>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
 			</div>
 			
 			<!-- Modal Sign Up -->
 			<div id="modalSignUp" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" data-translate="registration"></h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<form>
									<div class="form-group">
										<div class="alert alert-danger collapse col-12" role="alert" id="alertSignUpError"></div>
									</div>							
									<div class="form-group input-group">
										<span class="input-group-addon" data-translate="email"></span>
										<input id="signUpEmail" type="text" class="form-control" attr-translate="placeholder" data-translate="yourEmail"></input>
									</div>
									<div class="form-group input-group">
										<span class="input-group-addon" data-translate="password"></span>
										<input id="signUpPassword" type="password" class="form-control" attr-translate="placeholder" data-translate="yourPassword"></input>
									</div>
									<div class="form-group input-group">
										<span class="input-group-addon" data-translate="password"></span>
										<input id="signUpRepeatPassword" type="password" class="form-control" attr-translate="placeholder" data-translate="repeatPassword"></input>
									</div>
									<div class="form-group input-group" id="divSignUpConfirmationCode">
										<span class="input-group-addon" data-translate="confirmationCode"></span>
										<input id="signUpConfirmationCode" type="text" class="form-control" attr-translate="placeholder" data-translate="yourConfirmationCode"></input>
									</div>
									<div class="form-group input-group">
										<span class="input-group-btn">
											<button id="btnSignUp" class="btn btn-success" type="submit" data-translate="signUp2"></button>
											<div id="preloaderSignUp" class="small-preloader" style="display: none;"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
										</span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
 			</div>
 			
		</div>

		<!-- Scripts -->
		<script src="scripts/jquery/jquery-3.1.1.min.js?ver=v1501259548"></script>
		<script src="scripts/popper.js/popper.min.js?ver=v1505836863"></script>
		<script src="scripts/bootstrap/bootstrap.min.js?ver=v1505836863"></script>
		<script src="scripts/quill/Jason_Chen.Quill.min.js?ver=v1511128732"></script>
		<script src="scripts/linkify/SoapBox.linkify.min.js?ver=v1511128732"></script>
		<script src="scripts/svg.js/svg.min.js?ver=v1511128732"></script>
		<script src="scripts/jsbn/jsbn.js?ver=v1501259548"></script>
		<script src="scripts/jsbn/jsbn2.js?ver=v1501259548"></script>
		<script src="scripts/sjcl/sjcl.js?ver=v1501259548"></script>
		<script src="scripts/momentjs/moment.min.js?ver=v1501259548"></script>
		<script src="scripts/amazon/cognito/aws-cognito-sdk.min.js?ver=v1501259548"></script>
		<script src="scripts/amazon/cognito/amazon-cognito-identity.min.js?ver=v1501259548"></script>
		<script src="scripts/amazon/aws-sdk.js?ver=v1501259548"></script>
		
		<script src="scripts/ztree/jquery.ztree.core.js?ver=v1501259548"></script>
		<script src="scripts/ztree/jquery.ztree.excheck.js?ver=v1501259548"></script>
		<script src="scripts/ztree/jquery.ztree.exedit.js?ver=v1501259548"></script>
		
		<script src="scripts/utils.js?ver=v1511128732"></script>
		<script src="scripts/main.js?ver=v1511128732"></script>
		<script src="scripts/doc.js?ver=v1511131133"></script>

	</body>
</html>
