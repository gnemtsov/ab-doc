<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
  
		<meta charset="utf-8">  
  
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/Bootstrap-Font-Awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/ztree/zTreeStyle.css">
		<link rel="stylesheet" type="text/css" href="/css/bsSplitter/styles.css">
		<link rel="stylesheet" type="text/css" href="/css/quill/quill.core.css">
		<link rel="stylesheet" type="text/css" href="/css/quill/quill.bubble.css">
		<link rel="stylesheet" type="text/css" href="/css/quill/Jason_Chen.Quill.css">
		<link rel="stylesheet" type="text/css" href="/css/ab/core.css">
		<link rel="stylesheet" type="text/css" href="/css/ab/task.1.css">
		<link rel="stylesheet" type="text/css" href="/css/ab/task.2.messages.css">
		
		<script src="/scripts/jquery/jquery-3.1.1.min.js"></script>
		<script src="/scripts/jquery/ui/1.12.1/jquery-ui.js"></script>
		<script src="/scripts/bootstrap/bootstrap.min.js"></script>
		<script src="/scripts/jsbn/jsbn.js"></script>
		<script src="/scripts/jsbn/jsbn2.js"></script>
		<script src="/scripts/sjcl/sjcl.js"></script>
		<script src="/scripts/momentjs/moment.min.js"></script>
		<script src="/scripts/amazon/cognito/aws-cognito-sdk.min.js"></script>
		<script src="/scripts/amazon/cognito/amazon-cognito-identity.min.js"></script>
		<script src="/scripts/amazon/aws-sdk.js"></script>
		
		<script src="/scripts/ztree/jquery.ztree.core.js"></script>
		<script src="/scripts/ztree/jquery.ztree.excheck.js"></script>
		<script src="/scripts/ztree/jquery.ztree.exedit.js"></script>

		<script src="/scripts/bsSplitter/jquery.bsSplitter.js"></script>
		
		<script src="/scripts/quill/quill.js"></script>
		<!--script src="/scripts/quill/Jason_Chen.Quill.min.js"></script-->
		
		<script src="/scripts/ab/my.tmp.js"></script>

		<script src="/scripts/main.js"></script>
		
		<style type="text/css">
			.ztree li span.button.add {
				margin-left:2px;
				margin-right: -1px;
				background-position:-144px 0;
				vertical-align:top;
				*vertical-align:middle;
			}
			
			.ztree-div {
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
		
		<style type="text/css">
			.preloader {
			  display: inline-block;
			  overflow: hidden;
			  height: 1.3em;
			  margin-top: -0.3em;
			  line-height: 1.5em;
			  vertical-align: text-bottom;
			  font-size: 48px;
			}

			.preloader::after {
			  display: inline-table;
			  white-space: pre;
			  text-align: left;
			}

			.preloader::after {
			  content: "⠋\A⠙\A⠹\A⠸\A⠼\A⠴\A⠦\A⠧\A⠇\A⠏";
			  animation: spin 2s steps(10) infinite;
			}
			
			@keyframes spin  { to { transform: translateY( -15.0em); } }
		</style>
		
	</head>
 	<body>
		<div class="container"> 
		
			<nav class="navbar navbar-light bg-faded">
				<a class="navbar-brand" href="#">Test-app</a>
				<ul class="nav navbar-nav float-xs-right">
					<li class="nav-item">
						<span id="updated"></span>
					</li>
					<li class="nav-item">
						<select class="form-control" id="selectLang">
							<option value="ru">Русский</option>
							<option value="en">English</option>
						</select>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="username">Name</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="linkSignOut" href="/index.html" data-translate="exit"></a>
					</li>
				</ul>
			</nav>

			<div class="row">
				<div class="offset-md-4 col-md-4">
					<div class="alert alert-danger collapse" role="alert" id="alertError">
						<span id="spanSomethingWentWrong" data-translate="somethingWentWrong"></span>
						<a href="/index.html" id="linkReturn" data-translate="return"></a>
					</div>
				</div>		
			</div>

			<div class="row preloader-container">
				<div class="offset-md-4 col-md-4">
					<span class="preloader"></span>
				</div>
			</div>
 			
 			<div class="row bs-splitter-parent app-container">
				<div class="col-md-4 split-left ztree-div">
					<div class="draggable">
						<ul id="abTree" class="ztree"></ul>
					</div>
					<div id="splitter" class="bs-splitter">
						<span class="bs-splitter__handle">. . . <span class="sr-only">Resize Columns</span></span>
					</div>
				</div>
				<div class="col-md-8 split-right" id="document">
					<span id="selectedDoc"></span>
				</div>
 			</div>
 			
 			<!-- Modal -->
 			
 			<div id="modalDelete" class="modal fade" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Удаление</h4>
						</div>
						<div class="modal-body">
							<p id="pDeleteMessage">Удалить?</p>
						</div>
						<div class="modal-footer">
							<button id = "buttonDelete" type="button" class="btn btn-primary" data-dismiss="modal">Ок</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
						</div>
					</div>
				</div>
 			</div>
 			
		</div>
	</body>
</html>
